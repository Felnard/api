<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="search.css" />
    <title>Document</title>
  </head>
  <body>
    <a href="index.html">Back</a>

    <div class="search">
      <input type="text" id="inputSearch" />
      <input type="button" value="Submit" class="searchButton" />
    </div>

    <div class="flagContainer"></div>

    <div class="barContainer">
      <h1>Recent Cases</h1>
      <main class="bar">
        <canvas id="barChart" class="chart"></canvas>
      </main>
    </div>

    <div class="container">
      <h1>Deaths</h1>
      <div class="buttons">
        <button id="7">7d</button>
        <button id="14">14d</button>
        <button id="30">30d</button>
        <button id="90">90d</button>
        <button id="180">180d</button>
        <button id="year">1year</button>
        <button id="all">All</button>
      </div>
      <main class="deaths">
        <canvas id="myChart" class="chart"></canvas>
      </main>
    </div>
    <script src="search.js"></script>
  </body>
</html>
